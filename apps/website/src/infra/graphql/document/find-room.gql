query FindRoom($where: RoomWhereUniqueInput!) {
  findRoom(where: $where) {
    attenders {
      finishedAt
      gameState
      handCards {
        color
        number
        type
      }
      iconBackgroundColor
      iconEmoji
      id
      isMyTurn
      joinedAt
      name
      role
    }
    deckCards {
      color
      number
      type
    }
    fieldCards {
      color
      number
      type
    }
    gameState
    id
  }
}
